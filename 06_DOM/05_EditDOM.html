<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Edit and Remove Elements</title>
</head>
<body style="background-color: #414141; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
       const li = document.createElement('li');
       li.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Typescript")

    // The problem with this method is that it takes time to trverse.
    // So we take a optimize approach.

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // This function :
    // const li = document.createElement('li')
    // li.innerHTML = `${langName}`

    // And This function :
    // const li = document.createElement('li');
    // li.appendChild(document.createTextNode(langname))

    // They have the same work Exactly like before (In the 4th lesson we did)

    // ⭐⭐ EDIT ⭐⭐

    const secondLang = document.querySelector("li:nth-Child(2)")
    // secondLang.innerHTML = "Mojo"   (same reason as above)
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)


    //edit

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // ⭐⭐ Remove ⭐⭐

    const lastLang = document.querySelector('li:last-child')
    // lastLang.remove()   ⭐⭐⭐⭐⭐
</script>
</html>
